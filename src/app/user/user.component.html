    <section id="protagonist-section" class="section" [ngStyle]="{ 'background-color': darkMode ? '#333333' : '#ffffff', 'color': darkMode ? '#ffffff' : '#333333' }">
      <h1>{{ user.name }}</h1>
      <p>Age: {{ user.age }}</p>
      <p>Dream: MVP</p>
      <img [src]="user.ImgUrl" alt="Genius Sakuragi">
    </section>
  
    <section id="team-section" class="section" [ngStyle]="{ 'background-color': darkMode ? '#333333' : '#ffffff', 'color': darkMode ? '#ffffff' : '#333333' }">
      <h1 class="team-heading">Shohoku team:</h1>
      <div class="player-container" *ngFor="let player of players">
        <ng-container *ngIf="player.team == 'Shohoku'">
          <h2>{{ player.name }}</h2>
          <p>Player number: {{ player.number }}</p>
          <p>Player position: {{ player.post }}</p>
        </ng-container>
      </div>
    </section>
  
    <section id="user-input-section" class="section" [ngStyle]="{ 'background-color': darkMode ? '#333333' : '#ffffff', 'color': darkMode ? '#ffffff' : '#333333' }">
      <h2>Fans support!</h2>
      <input type="text" [(ngModel)]="team" [ngStyle]="{ 'background-color': darkMode ? '#666666' : '#ffffff', 'color': darkMode ? '#ffffff' : '#333333' }">
      <p>{{ team }}!</p>
    </section>
  
    <section id="score-quiz-section" class="section" [ngStyle]="{ 'background-color': darkMode ? '#333333' : '#ffffff', 'color': darkMode ? '#ffffff' : '#333333' }">
      <h2>Who is going for the score?</h2>
      <label for="sakuragi">Sakuragi</label>
      <input type="radio" id="sakuragi" value="sakuragi" name="score" (change)="updateIsScoring('Sakuragi')">
      <label for="Akagi">Akagi</label>
      <input type="radio" id="Akagi" value="Akagi" name="score" (change)="updateIsScoring('Akagi')">
      <label for="Rukawa">Rukawa</label>
      <input type="radio" id="Rukawa" value="Rukawa" name="score" (change)="updateIsScoring('Rukawa')">
  
      <div [ngSwitch]="isScoring">
        <div *ngSwitchCase="'Akagi'">
          <p>Gorilla dunk</p>
          <img src="https://cdn.donmai.us/original/cd/16/cd16d2cb029d1b132118e0f9d6e40c5a.jpg" alt="gorilla dunk">
        </div>
        <div *ngSwitchCase="'Sakuragi'">
          <p>Slam dunk</p>
          <img src="https://thejapanhobbyist.files.wordpress.com/2017/01/slam-dunk-sakuragi-hanamichi-4.jpg" alt="slam dunk">   
        </div>
        <div *ngSwitchCase="'Rukawa'">
          <p>Jump shot</p>
          <img src="https://i.ytimg.com/vi/kiCGDJqngg8/hqdefault.jpg" alt="Jump shot">
        </div>
      </div>
    </section>
  
    <section id="is-mitsi-playing-section" class="section" [ngStyle]="{ 'background-color': darkMode ? '#333333' : '#ffffff', 'color': darkMode ? '#ffffff' : '#333333' }">
      <h2>Is Mitsi Playing?</h2>
      <label class="special-label">
        <button class="button special-button" (click)="display = !display">Three pointers!</button>
        Is Mitsi San playing?
        <img *ngIf="display" [src]="Img2" alt="Junior MVP" class="player-image">
      </label>
      
  
      <input type="checkbox" id="yescheckbox" (change)="updateIsPlaying(true)" [ngStyle]="{ 'background-color': darkMode ? '#666666' : '#ffffff', 'color': darkMode ? '#ffffff' : '#333333' }">
      <label for="yescheckbox" class="checkbox-label" [ngStyle]="{ 'color': darkMode ? '#ffffff' : '#333333' }">Yes</label>
  
      <input type="checkbox" id="nocheckbox" (change)="updateIsPlaying(false)" [ngStyle]="{ 'background-color': darkMode ? '#666666' : '#ffffff', 'color': darkMode ? '#ffffff' : '#333333' }">
      <label for="nocheckbox" class="checkbox-label" [ngStyle]="{ 'color': darkMode ? '#ffffff' : '#333333' }">No</label>
  
      <p *ngIf="isPlaying === true" class="win-message">Shohoku wins!</p>
    </section>
</main>
